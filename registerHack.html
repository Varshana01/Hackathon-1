<body>
	 <div class="button1">
	<button id="start-btn" class="start-btn btn"><a href="Hackathon.html">Home</a></button>
 </div>
    <div class="container">
        <div class="title">Registration</div>
        <form class="submit-form" action="Hackathon.html" method="post">
            <div class="user-details"> 
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="8 digit password" minlength="8" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" min="1" max="200" step="1" placeholder="Enter your age" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Others</span>
                        </label>
                    </div>
                </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
