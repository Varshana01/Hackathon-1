<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>slideshow</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
	<a href="Hackathon.html"><input type="submit" id="start-btn" class="start-btn btn" value="Home"></input></a>

<div class="slideshow-container">
 <div class="align" style="text-align:center;">
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact1.png" style="width:70%; height: 50%;">
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact2.png" style="width:70%; height: 50%;">
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact3.png" style="width:70%; height: 50%;">
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact4.png" style="width:70%; height: 50%;">
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact5.png" style="width:70%;  height: 50%;">
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="fact6.jpg" style="width:70%; height: 50%;">
  </div>
 </div>

  <a class="prev" onclick="plusSlides(-1)"></a>
  <a class="next" onclick="plusSlides(1)"></a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
<script src="slideshow.js"></script>
</body>
</html>
